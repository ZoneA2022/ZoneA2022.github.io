<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Grid</title>
    <style>
        @font-face {
            font-family: "Rhythm";
            src: url(assets/Rhythmfont2.ttf);
        }

        body {
            background-color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
        }

        tr {
            font-family: "Rhythm";
            font-size: 3em;
        }

        .rhy {
            font-family: "Rhythm";
            font-size: 3em;
        }

        label {
            margin-left: 10px;
        }

        button {
            margin-left: 600px;
        }
    </style>

</head>

<body>
    <h1>Random Number Generator</h1>
    <p><button onclick="location.reload()">Restart</button></p>
    <label for="min-value">Min Value:</label>
    <select id="min-value">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>

    <label for="max-value">Max Value:</label>
    <select id="max-value">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8" selected>8</option>
    </select>

    <table id="number-grid" border="0"></table>

    <script>
        function generateGrid(min, max) {
            const grid = Array.from({ length: 4 }, () => Array(4).fill(0));

            // Fill each cell in the grid with a random number between min and max
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    grid[i][j] = Math.floor(Math.random() * (max - min + 1)) + min;
                }
            }

            return grid;
        }

        // Generate the grid and insert it into the HTML table
        function updateGrid() {
            const min = parseInt(document.getElementById("min-value").value);
            const max = parseInt(document.getElementById("max-value").value);

            if (min > max) {
                alert("Min value cannot be greater than Max value");
                return;
            }

            const grid = generateGrid(min, max);
            const table = document.getElementById("number-grid");
            table.innerHTML = ""; // Clear the table

            for (let i = 0; i < 4; i++) {
                const tr = document.createElement("tr");
                for (let j = 0; j < 4; j++) {
                    const td = document.createElement("td");
                    td.textContent = grid[i][j];
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }

        // Add event listeners to update the grid when the dropdown values change
        document.getElementById("min-value").addEventListener("change", updateGrid);
        document.getElementById("max-value").addEventListener("change", updateGrid);

        // Initial grid generation
        updateGrid();
    </script>
</body>

</html>
